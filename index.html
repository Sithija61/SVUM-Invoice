<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVUM Invoice Generator</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);
min-height:100vh;
padding:20px;
position:relative;
overflow-x:hidden
}
body::before{
content:'';
position:fixed;
top:-50%;
right:-50%;
width:200%;
height:200%;
background:radial-gradient(circle,rgba(201,162,77,0.03) 1px,transparent 1px);
background-size:30px 30px;
animation:gridMove 20s linear infinite;
pointer-events:none;
z-index:0
}
@keyframes gridMove{
0%{transform:translate(0,0)}
100%{transform:translate(30px,30px)}
}
.container{
max-width:520px;
margin:auto;
position:relative;
z-index:1
}
.card{
background:rgba(17,17,17,0.95);
border-radius:24px;
overflow:hidden;
box-shadow:0 20px 60px rgba(0,0,0,0.5),0 0 1px rgba(201,162,77,0.3);
backdrop-filter:blur(10px);
border:1px solid rgba(201,162,77,0.1);
transition:transform 0.3s ease
}
.header{
background:linear-gradient(135deg,#C9A24D 0%,#E5C77A 50%,#C9A24D 100%);
padding:40px 30px;
text-align:center;
position:relative;
overflow:hidden
}
.header::before{
content:'';
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:linear-gradient(45deg,transparent,rgba(255,255,255,0.1),transparent);
animation:shimmer 3s infinite
}
@keyframes shimmer{
0%{transform:translateX(-100%) translateY(-100%) rotate(45deg)}
100%{transform:translateX(100%) translateY(100%) rotate(45deg)}
}
.logo{
width:100px;
height:100px;
margin:0 auto 20px;
border-radius:50%;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
font-size:48px;
font-weight:900;
color:#C9A24D;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
position:relative;
z-index:1;
border:4px solid rgba(255,255,255,0.9)
}
.header h1{
font-size:28px;
font-weight:800;
color:#000;
margin-bottom:8px;
position:relative;
z-index:1;
letter-spacing:-0.5px
}
.header p{
font-size:14px;
color:rgba(0,0,0,0.7);
font-weight:600;
position:relative;
z-index:1
}
.form{
padding:30px
}
.form-group{
margin-bottom:24px
}
label{
display:block;
font-size:13px;
font-weight:600;
color:#E5C77A;
margin-bottom:8px;
text-transform:uppercase;
letter-spacing:0.5px
}
input,select{
width:100%;
padding:14px 16px;
border-radius:12px;
border:2px solid rgba(201,162,77,0.2);
background:rgba(30,30,30,0.8);
color:#fff;
font-size:15px;
transition:all 0.3s ease;
outline:none
}
input:focus,select:focus{
border-color:#C9A24D;
background:rgba(30,30,30,1);
box-shadow:0 0 0 4px rgba(201,162,77,0.1)
}
input::placeholder{
color:rgba(255,255,255,0.3)
}
.items-section{
margin-top:30px;
padding-top:30px;
border-top:2px solid rgba(201,162,77,0.1)
}
.item-row{
display:grid;
grid-template-columns:2fr 1fr 1.5fr;
gap:12px;
margin-bottom:16px;
padding:16px;
background:rgba(30,30,30,0.5);
border-radius:12px;
border:1px solid rgba(201,162,77,0.1)
}
.item-row input{
margin:0
}
.btn{
width:100%;
padding:16px;
border:none;
border-radius:12px;
font-weight:700;
font-size:15px;
cursor:pointer;
transition:all 0.3s ease;
text-transform:uppercase;
letter-spacing:0.5px;
position:relative;
overflow:hidden
}
.btn::before{
content:'';
position:absolute;
top:50%;
left:50%;
width:0;
height:0;
border-radius:50%;
background:rgba(255,255,255,0.2);
transform:translate(-50%,-50%);
transition:width 0.5s,height 0.5s
}
.btn:hover::before{
width:300px;
height:300px
}
.btn span{
position:relative;
z-index:1
}
.btn-primary{
background:linear-gradient(135deg,#C9A24D,#E5C77A);
color:#000;
box-shadow:0 4px 15px rgba(201,162,77,0.3);
margin-top:20px
}
.btn-primary:hover{
transform:translateY(-2px);
box-shadow:0 6px 20px rgba(201,162,77,0.5)
}
.btn-secondary{
background:rgba(30,30,30,0.8);
color:#E5C77A;
border:2px solid #C9A24D;
margin-top:12px
}
.btn-secondary:hover{
background:#C9A24D;
color:#000
}
.invoice{
display:none;
background:#fff;
color:#000;
margin:30px;
border-radius:16px;
padding:40px;
box-shadow:0 10px 40px rgba(0,0,0,0.2)
}
.invoice-header{
text-align:center;
margin-bottom:30px;
padding-bottom:20px;
border-bottom:3px solid #C9A24D
}
.invoice-header h2{
font-size:32px;
color:#C9A24D;
margin-bottom:10px
}
.invoice-info{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
margin-bottom:30px
}
.info-item{
background:rgba(201,162,77,0.05);
padding:15px;
border-radius:8px
}
.info-item strong{
color:#C9A24D;
display:block;
margin-bottom:5px;
font-size:12px;
text-transform:uppercase;
letter-spacing:0.5px
}
table{
width:100%;
border-collapse:collapse;
margin:20px 0
}
thead{
background:#C9A24D;
color:#000
}
th{
padding:12px;
text-align:left;
font-weight:700;
font-size:13px;
text-transform:uppercase
}
td{
padding:12px;
border-bottom:1px solid #eee;
font-size:14px
}
tbody tr:hover{
background:rgba(201,162,77,0.05)
}
.invoice-total{
text-align:right;
margin-top:30px;
padding-top:20px;
border-top:3px solid #C9A24D
}
.invoice-total h3{
font-size:28px;
color:#C9A24D
}
.actions{
display:none;
padding:20px 30px 30px;
display:grid;
grid-template-columns:1fr 1fr;
gap:15px
}
.btn-share{
background:#25D366;
color:#fff
}
.btn-share:hover{
background:#1fb855;
transform:translateY(-2px)
}
.btn-download{
background:#000;
color:#C9A24D;
border:2px solid #C9A24D
}
.btn-download:hover{
background:#C9A24D;
color:#000
}
@media(max-width:480px){
.item-row{
grid-template-columns:1fr;
gap:8px
}
.invoice{
padding:20px;
margin:20px
}
}
</style>
</head>
<body>
<div class="container">
<div class="card">
<div class="header">
<div class="logo">S</div>
<h1>SVUM Fashion House</h1>
<p>Premium Invoice Generator</p>
</div>

<div class="form">
<div class="form-group">
<label>Customer Name</label>
<input type="text" id="customer" placeholder="Enter customer name">
</div>

<div class="form-group">
<label>Invoice Date</label>
<input type="date" id="date">
</div>

<div class="form-group">
<label>Payment Method</label>
<select id="payment">
<option>Cash</option>
<option>Bank Payment</option>
<option>Cash on Delivery</option>
<option>Credit Card</option>
</select>
</div>

<div class="items-section">
<label>Invoice Items</label>
<div class="item-row">
<input type="text" id="item" placeholder="Item name">
<input type="number" id="qty" value="1" min="1" placeholder="Qty">
<input type="number" id="price" placeholder="Price" step="0.01">
</div>
</div>

<button class="btn btn-primary" onclick="generate()">
<span>âœ¨ Generate Invoice</span>
</button>
</div>

<div class="invoice" id="invoice">
<div class="invoice-header">
<h2>SVUM Fashion House</h2>
<p style="color:#666;font-size:14px">INVOICE</p>
</div>

<div class="invoice-info">
<div class="info-item">
<strong>Customer</strong>
<span id="iCustomer"></span>
</div>
<div class="info-item">
<strong>Date</strong>
<span id="iDate"></span>
</div>
<div class="info-item" style="grid-column:1/-1">
<strong>Payment Method</strong>
<span id="iPay"></span>
</div>
</div>

<table>
<thead>
<tr>
<th>Item</th>
<th style="text-align:center">Qty</th>
<th style="text-align:right">Price</th>
<th style="text-align:right">Total</th>
</tr>
</thead>
<tbody>
<tr>
<td id="iItem"></td>
<td style="text-align:center" id="iQty"></td>
<td style="text-align:right">Rs <span id="iPrice"></span></td>
<td style="text-align:right">Rs <span id="iTotal"></span></td>
</tr>
</tbody>
</table>

<div class="invoice-total">
<h3>Total: Rs <span id="grand"></span></h3>
</div>
</div>

<div class="actions" id="actions" style="display:none">
<button class="btn btn-share" onclick="sharePDF()">
<span>ðŸ“¤ Share</span>
</button>
<button class="btn btn-download" onclick="downloadPDF()">
<span>ðŸ“¥ Download</span>
</button>
</div>
</div>
</div>

<script>
document.getElementById('date').valueAsDate = new Date();

function generate(){
const customer = document.getElementById('customer').value;
const date = document.getElementById('date').value;
const payment = document.getElementById('payment').value;
const item = document.getElementById('item').value;
const qty = parseFloat(document.getElementById('qty').value);
const price = parseFloat(document.getElementById('price').value);

if(!customer){
alert("Please enter customer name");
return;
}
if(!item || !qty || !price){
alert("Please fill all item details");
return;
}

document.getElementById('iCustomer').innerText = customer;
document.getElementById('iDate').innerText = date;
document.getElementById('iPay').innerText = payment;
document.getElementById('iItem').innerText = item;
document.getElementById('iQty').innerText = qty;
document.getElementById('iPrice').innerText = price.toFixed(2);
const total = (qty * price).toFixed(2);
document.getElementById('iTotal').innerText = total;
document.getElementById('grand').innerText = total;

document.getElementById('invoice').style.display = 'block';
document.getElementById('actions').style.display = 'grid';
}

async function createPDF(){
const {jsPDF} = window.jspdf;
const pdf = new jsPDF();
const invoice = document.getElementById('invoice');
const canvas = await html2canvas(invoice, {scale: 2, backgroundColor: '#ffffff'});
const imgData = canvas.toDataURL('image/png');
const imgWidth = 190;
const imgHeight = (canvas.height * imgWidth) / canvas.width;
pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
return pdf;
}

async function downloadPDF(){
const pdf = await createPDF();
pdf.save(`SVUM-Invoice-${Date.now()}.pdf`);
}

async function sharePDF(){
try{
const pdf = await createPDF();
const blob = pdf.output('blob');
const file = new File([blob], 'SVUM-Invoice.pdf', {type: 'application/pdf'});
if(navigator.canShare && navigator.canShare({files:[file]})){
await navigator.share({
title: 'SVUM Invoice',
text: 'Invoice from SVUM Fashion House',
files: [file]
});
}else{
downloadPDF();
alert('Sharing not supported. PDF downloaded instead.');
}
}catch(err){
console.error('Share error:', err);
downloadPDF();
}
}
</script>
</body>
</html>
