<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVUM Invoice Generator</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#C9A24D">
<link rel="apple-touch-icon" href="SVUM Fashion House Logo.png">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);
  min-height:100vh;
  padding:20px;
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:'';
  position:fixed;
  top:-50%;
  right:-50%;
  width:100%;
  height:100%;
  background:radial-gradient(circle,rgba(201,162,77,0.1) 0%,transparent 70%);
  animation:glow 8s ease-in-out infinite;
  pointer-events:none;
}

@keyframes glow{
  0%,100%{transform:translate(0,0) scale(1)}
  50%{transform:translate(-20px,20px) scale(1.1)}
}

.container{
  max-width:600px;
  margin:auto;
  position:relative;
  z-index:1;
}

.card{
  background:rgba(17,17,17,0.95);
  border-radius:30px;
  overflow:hidden;
  border:1px solid rgba(201,162,77,0.3);
  box-shadow:0 20px 60px rgba(0,0,0,0.5),
             0 0 40px rgba(201,162,77,0.1);
  backdrop-filter:blur(10px);
  transition:transform 0.3s ease,box-shadow 0.3s ease;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 30px 80px rgba(0,0,0,0.6),
             0 0 60px rgba(201,162,77,0.2);
}

.header{
  background:linear-gradient(135deg,#C9A24D 0%,#E5C77A 50%,#C9A24D 100%);
  padding:40px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.header::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(45deg,transparent,rgba(255,255,255,0.1),transparent);
  animation:shimmer 3s infinite;
}

@keyframes shimmer{
  0%{transform:translateX(-100%) translateY(-100%) rotate(45deg)}
  100%{transform:translateX(100%) translateY(100%) rotate(45deg)}
}

.logo{
  width:130px;
  height:130px;
  border-radius:50%;
  overflow:hidden;
  margin:auto;
  background:#fff;
  border:4px solid rgba(255,255,255,0.9);
  box-shadow:0 10px 30px rgba(0,0,0,0.3),
             0 0 20px rgba(255,255,255,0.2);
  position:relative;
  z-index:1;
  transition:transform 0.3s ease;
}

.logo:hover{
  transform:scale(1.05) rotate(5deg);
}

.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.header h2{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-top:20px;
  color:#0a0a0a;
  font-weight:700;
  letter-spacing:1px;
  position:relative;
  z-index:1;
  text-shadow:1px 1px 2px rgba(255,255,255,0.3);
}

.form{
  padding:35px;
}

label{
  color:#E5C77A;
  font-size:13px;
  font-weight:500;
  display:block;
  margin-bottom:8px;
  letter-spacing:0.5px;
  text-transform:uppercase;
}

input,select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  background:rgba(30,30,30,0.8);
  border:1.5px solid rgba(201,162,77,0.3);
  color:#fff;
  margin-bottom:20px;
  font-size:15px;
  transition:all 0.3s ease;
  font-family:'Inter',sans-serif;
}

input:focus,select:focus{
  outline:none;
  border-color:#C9A24D;
  background:rgba(30,30,30,1);
  box-shadow:0 0 20px rgba(201,162,77,0.2);
  transform:translateY(-2px);
}

input::placeholder{
  color:rgba(229,199,122,0.5);
}

.section-title{
  color:#E5C77A;
  font-family:'Playfair Display',serif;
  font-size:20px;
  margin:25px 0 15px;
  padding-bottom:10px;
  border-bottom:2px solid rgba(201,162,77,0.3);
  font-weight:600;
}

.item-row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:10px;
  margin-bottom:12px;
  animation:slideIn 0.3s ease;
}

@keyframes slideIn{
  from{
    opacity:0;
    transform:translateX(-20px);
  }
  to{
    opacity:1;
    transform:translateX(0);
  }
}

.item-row input{
  margin-bottom:0;
}

.item-row button{
  background:linear-gradient(135deg,#ff4444,#cc0000);
  border:none;
  color:#fff;
  border-radius:10px;
  padding:0 12px;
  cursor:pointer;
  transition:all 0.3s ease;
  font-weight:600;
}

.item-row button:hover{
  background:linear-gradient(135deg,#ff6666,#ff0000);
  transform:scale(1.1) rotate(90deg);
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-weight:600;
  margin-top:12px;
  cursor:pointer;
  font-size:15px;
  transition:all 0.3s ease;
  text-transform:uppercase;
  letter-spacing:1px;
  position:relative;
  overflow:hidden;
}

.btn::before{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
  transform:translate(-50%,-50%);
  transition:width 0.6s,height 0.6s;
}

.btn:hover::before{
  width:300px;
  height:300px;
}

.btn span{
  position:relative;
  z-index:1;
}

.btn-add{
  background:linear-gradient(135deg,#25D366,#1ea952);
  color:#fff;
  box-shadow:0 4px 15px rgba(37,211,102,0.3);
}

.btn-add:hover{
  box-shadow:0 6px 25px rgba(37,211,102,0.5);
  transform:translateY(-2px);
}

.btn-main{
  background:linear-gradient(135deg,#C9A24D,#E5C77A);
  color:#0a0a0a;
  box-shadow:0 4px 15px rgba(201,162,77,0.3);
  font-weight:700;
}

.btn-main:hover{
  box-shadow:0 6px 25px rgba(201,162,77,0.5);
  transform:translateY(-2px);
}

.invoice{
  display:none;
  background:#fff;
  margin:20px;
  padding:35px;
  border-radius:16px;
  box-shadow:0 10px 40px rgba(0,0,0,0.1);
}

.invoice h3{
  font-family:'Playfair Display',serif;
  color:#C9A24D;
  font-size:32px;
  margin-bottom:25px;
  text-align:center;
  font-weight:700;
  letter-spacing:2px;
}

.invoice p{
  margin:10px 0;
  color:#333;
  font-size:15px;
  line-height:1.8;
}

.invoice p b{
  color:#C9A24D;
  font-weight:600;
  display:inline-block;
  min-width:100px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin:25px 0;
  box-shadow:0 2px 15px rgba(0,0,0,0.05);
  border-radius:8px;
  overflow:hidden;
}

th,td{
  padding:14px 12px;
  text-align:left;
}

th{
  background:linear-gradient(135deg,#C9A24D,#E5C77A);
  color:#0a0a0a;
  font-weight:600;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.5px;
}

td{
  border-bottom:1px solid #eee;
  color:#333;
  font-size:14px;
}

tbody tr:hover{
  background:rgba(201,162,77,0.05);
}

.total-section{
  text-align:right;
  margin-top:25px;
  padding-top:20px;
  border-top:3px solid #C9A24D;
}

.total-section h3{
  font-family:'Playfair Display',serif;
  color:#0a0a0a;
  font-size:28px;
  margin:0;
}

.total-section span{
  color:#C9A24D;
  font-weight:700;
}

.actions{
  display:none;
  padding:0 35px 35px;
  gap:12px;
}

.btn-share{
  background:linear-gradient(135deg,#25D366,#1ea952);
  color:#fff;
  box-shadow:0 4px 15px rgba(37,211,102,0.3);
}

.btn-share:hover{
  box-shadow:0 6px 25px rgba(37,211,102,0.5);
}

.btn-download{
  background:#0a0a0a;
  color:#C9A24D;
  border:2px solid #C9A24D;
  box-shadow:0 4px 15px rgba(201,162,77,0.2);
}

.btn-download:hover{
  background:#C9A24D;
  color:#0a0a0a;
  box-shadow:0 6px 25px rgba(201,162,77,0.4);
}

@media(max-width:600px){
  .item-row{
    grid-template-columns:1fr;
  }
  
  .item-row button{
    padding:12px;
  }
  
  .header h2{
    font-size:24px;
  }
  
  .logo{
    width:110px;
    height:110px;
  }
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="header">
<div class="logo">
<img src="SVUM Fashion House Logo.png" alt="SVUM Logo">
</div>
<h2>SVUM Fashion House</h2>
</div>

<div class="form">
<label>Customer Name</label>
<input id="customer" placeholder="Enter customer name">

<label>Date</label>
<input type="date" id="date">

<label>Payment Method</label>
<select id="payment">
<option>Cash</option>
<option>Bank Payment</option>
<option>Cash on Delivery</option>
</select>

<h4 class="section-title">Items</h4>
<div id="items"></div>

<button class="btn btn-add" onclick="addItem()"><span>+ Add Item</span></button>
<button class="btn btn-main" onclick="generate()"><span>Generate Invoice</span></button>
</div>

<div class="invoice" id="invoice">
<h3>INVOICE</h3>
<p><b>Customer:</b> <span id="iCustomer"></span></p>
<p><b>Date:</b> <span id="iDate"></span></p>
<p><b>Payment:</b> <span id="iPay"></span></p>

<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
</thead>
<tbody id="invoiceItems"></tbody>
</table>

<div class="total-section">
<h3>Total Rs: <span id="grand"></span></h3>
</div>
</div>

<div class="actions" id="actions">
<button class="btn btn-share" onclick="sharePDF()"><span>Share PDF</span></button>
<button class="btn btn-download" onclick="downloadPDF()"><span>Download PDF</span></button>
</div>

</div>
</div>

<script>
date.valueAsDate=new Date();

function addItem(){
const d=document.createElement("div");
d.className="item-row";
d.innerHTML=`
<input placeholder="Item name">
<input type="number" value="1" min="1" placeholder="Qty">
<input type="number" placeholder="Price" min="0" step="0.01">
<button onclick="this.parentElement.remove()">âœ•</button>`;
items.appendChild(d);
}
addItem();

function generate(){
if(!customer.value.trim()){
alert('Please enter customer name');
return;
}

invoiceItems.innerHTML="";
let total=0;
let hasItems=false;

document.querySelectorAll(".item-row").forEach(r=>{
const [i,q,p]=r.querySelectorAll("input");
if(!i.value||!p.value)return;
hasItems=true;
let t=q.value*p.value;
total+=t;
invoiceItems.innerHTML+=`
<tr>
<td>${i.value}</td>
<td>${q.value}</td>
<td>${parseFloat(p.value).toFixed(2)}</td>
<td>${t.toFixed(2)}</td>
</tr>`;
});

if(!hasItems){
alert('Please add at least one item');
return;
}

iCustomer.innerText=customer.value;
iDate.innerText=date.value;
iPay.innerText=payment.value;
grand.innerText=total.toFixed(2);
invoice.style.display="block";
actions.style.display="grid";
invoice.scrollIntoView({behavior:'smooth',block:'center'});
}

async function createPDF(){
const {jsPDF}=window.jspdf;
const pdf=new jsPDF();
const canvas=await html2canvas(invoice,{scale:2,backgroundColor:'#ffffff'});
const imgData=canvas.toDataURL('image/png');
const imgWidth=190;
const imgHeight=(canvas.height*imgWidth)/canvas.width;
pdf.addImage(imgData,"PNG",10,10,imgWidth,imgHeight);
return pdf;
}

async function downloadPDF(){
try{
const pdf=await createPDF();
pdf.save(`SVUM-Invoice-${customer.value.replace(/\s+/g,'-')}.pdf`);
}catch(e){
alert('Error creating PDF: '+e.message);
}
}

async function sharePDF(){
try{
const pdf=await createPDF();
const blob=pdf.output("blob");
const file=new File([blob],`SVUM-Invoice-${customer.value.replace(/\s+/g,'-')}.pdf`,{type:"application/pdf"});

if(navigator.share && navigator.canShare && navigator.canShare({files:[file]})){
await navigator.share({
files:[file],
title:'SVUM Invoice',
text:`Invoice for ${customer.value}`
});
}else{
alert('Sharing not supported. Invoice will be downloaded instead.');
downloadPDF();
}
}catch(e){
alert('Error sharing PDF: '+e.message);
}
}
</script>

</body>
</html>
