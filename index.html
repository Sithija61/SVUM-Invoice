<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVUM Invoice Generator</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0B0B0B;
        color: #fff;
        padding: 20px;
        min-height: 100vh;
    }

    .app {
        max-width: 900px;
        margin: auto;
        background: linear-gradient(145deg, #1a1a1a 0%, #0B0B0B 100%);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(201, 162, 77, 0.15);
        border: 1px solid rgba(201, 162, 77, 0.2);
        overflow: hidden;
    }

    /* HEADER */
    .header {
        background: linear-gradient(135deg, #C9A24D 0%, #E5C77A 100%);
        padding: 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
        50% { transform: translate(-50%, -50%) rotate(180deg); }
    }

    .header-content {
        position: relative;
        z-index: 1;
    }

    .logo {
        width: 80px;
        height: 80px;
        background: #0B0B0B;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: #C9A24D;
        border: 3px solid #0B0B0B;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .header h1 {
        font-size: 28px;
        color: #0B0B0B;
        margin-bottom: 5px;
        font-weight: 700;
    }

    .header span {
        font-size: 14px;
        color: rgba(11, 11, 11, 0.7);
        font-weight: 500;
    }

    /* FORM SECTION */
    .form-section {
        padding: 35px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 8px;
        color: #E5C77A;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input, textarea {
        width: 100%;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(201, 162, 77, 0.3);
        border-radius: 12px;
        color: #fff;
        font-size: 15px;
        transition: all 0.3s;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #C9A24D;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(201, 162, 77, 0.1);
    }

    input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    /* ITEMS SECTION */
    .items-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .items-header h3 {
        color: #C9A24D;
        font-size: 16px;
    }

    .item {
        display: grid;
        grid-template-columns: 2fr 1fr 1.2fr auto;
        gap: 12px;
        margin-bottom: 12px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        border: 1px solid rgba(201, 162, 77, 0.15);
        transition: all 0.3s;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .item:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(201, 162, 77, 0.3);
    }

    .remove-btn {
        background: rgba(255, 59, 48, 0.2);
        color: #ff3b30;
        border: 1px solid rgba(255, 59, 48, 0.3);
        padding: 0;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 18px;
        align-self: center;
    }

    .remove-btn:hover {
        background: rgba(255, 59, 48, 0.3);
        transform: scale(1.05);
    }

    /* BUTTONS */
    button {
        padding: 16px 28px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
    }

    button:active {
        transform: scale(0.97);
    }

    .add-btn {
        width: 100%;
        background: rgba(201, 162, 77, 0.15);
        color: #E5C77A;
        border: 1px solid rgba(201, 162, 77, 0.3);
        margin-top: 10px;
    }

    .add-btn:hover {
        background: rgba(201, 162, 77, 0.25);
        border-color: #C9A24D;
    }

    .generate-btn {
        width: 100%;
        background: linear-gradient(135deg, #C9A24D 0%, #E5C77A 100%);
        color: #0B0B0B;
        font-weight: 700;
        margin-top: 20px;
        box-shadow: 0 8px 20px rgba(201, 162, 77, 0.3);
    }

    .generate-btn:hover {
        box-shadow: 0 12px 28px rgba(201, 162, 77, 0.4);
        transform: translateY(-2px);
    }

    /* INVOICE PREVIEW */
    .invoice {
        margin-top: 30px;
        padding: 40px;
        background: #fff;
        color: #0B0B0B;
        border-radius: 16px;
        display: none;
    }

    .invoice-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 3px solid #C9A24D;
    }

    .invoice-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #C9A24D 0%, #E5C77A 100%);
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #fff;
    }

    .invoice h2 {
        font-size: 32px;
        color: #0B0B0B;
        margin-bottom: 5px;
    }

    .invoice-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }

    .info-box {
        padding: 15px;
        background: #f8f8f8;
        border-radius: 8px;
        border-left: 4px solid #C9A24D;
    }

    .info-box label {
        font-size: 11px;
        color: #666;
        margin-bottom: 5px;
    }

    .info-box p {
        font-size: 15px;
        font-weight: 600;
        color: #0B0B0B;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    th {
        background: linear-gradient(135deg, #C9A24D 0%, #E5C77A 100%);
        color: #fff;
        padding: 12px;
        text-align: left;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #e0e0e0;
        font-size: 14px;
    }

    tr:hover {
        background: #f9f9f9;
    }

    .total-section {
        margin-top: 30px;
        text-align: right;
    }

    .total-row {
        display: flex;
        justify-content: flex-end;
        gap: 50px;
        padding: 10px 0;
        font-size: 15px;
    }

    .grand-total {
        background: linear-gradient(135deg, #C9A24D 0%, #E5C77A 100%);
        color: #fff;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: 700;
        margin-top: 15px;
        display: inline-block;
    }

    /* ACTION BUTTONS */
    .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 0 35px 35px;
    }

    .pdf-btn {
        background: #0B0B0B;
        color: #C9A24D;
        border: 1px solid #C9A24D;
    }

    .pdf-btn:hover {
        background: #C9A24D;
        color: #0B0B0B;
    }

    .wa-btn {
        background: #25D366;
        color: white;
    }

    .wa-btn:hover {
        background: #20ba56;
    }

    .clear-btn {
        background: rgba(255, 59, 48, 0.1);
        color: #ff3b30;
        border: 1px solid rgba(255, 59, 48, 0.3);
    }

    .clear-btn:hover {
        background: rgba(255, 59, 48, 0.2);
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .item {
            grid-template-columns: 1fr;
        }
        
        .actions {
            grid-template-columns: 1fr;
        }

        .invoice-info {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <div class="header-content">
            <div class="logo"><img src="SVUM Fashion House Logo.png" alt="" width="100"></div>
            <h1>SVUM Fashion House</h1>
            <span>SVUM Invoice Generator</span>
        </div>
    </div>

    <div class="form-section">
        
        <div class="form-row">
            <div class="form-group">
                <label>Customer Name</label>
                <input id="customer" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label>Invoice Date</label>
                <input id="invoiceDate" type="date">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Invoice Number</label>
                <input id="invoiceNumber" placeholder="e.g., INV-001">
            </div>
            <div class="form-group">
                <label>Payment Terms</label>
                <input id="paymentTerms" placeholder="e.g., Due on Receipt">
            </div>
        </div>

        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" rows="2" placeholder="Add any additional notes or terms"></textarea>
        </div>

        <div class="items-header">
            <h3>Invoice Items</h3>
        </div>
        
        <div id="items"></div>

        <button class="add-btn" onclick="addItem()">‚ûï Add Item</button>
        <button class="generate-btn" onclick="generateInvoice()">‚ú® Generate Invoice</button>
    </div>

    <div id="invoice" class="invoice">
        <div class="invoice-header">
            <div class="invoice-logo"><img src="SVUM Fashion House Logo.png" alt="" width="100"></div>
            <h2>INVOICE</h2>
            <p style="color: #666;">SVUM Fashion House</p>
        </div>

        <div class="invoice-info">
            <div class="info-box">
                <label>CUSTOMER</label>
                <p id="invCustomer">-</p>
            </div>
            <div class="info-box">
                <label>INVOICE #</label>
                <p id="invNumber">-</p>
            </div>
            <div class="info-box">
                <label>DATE</label>
                <p id="invDate">-</p>
            </div>
            <div class="info-box">
                <label>PAYMENT TERMS</label>
                <p id="invTerms">-</p>
            </div>
        </div>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th style="text-align: center;">Quantity</th>
                    <th style="text-align: right;">Unit Price</th>
                    <th style="text-align: right;">Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="total-section">
            <div class="total-row">
                <strong>Subtotal:</strong>
                <span>Rs <span id="subtotal">0.00</span></span>
            </div>
            <div class="grand-total">
                Grand Total: Rs <span id="grandTotal">0.00</span>
            </div>
        </div>

        <div id="notesSection" style="margin-top: 30px; padding: 15px; background: #f8f8f8; border-radius: 8px; display: none;">
            <strong style="color: #C9A24D;">Notes:</strong>
            <p id="invNotes" style="margin-top: 8px; color: #666;"></p>
        </div>
    </div>

    <div class="actions" style="display: none;" id="actionButtons">
        <button class="pdf-btn" onclick="downloadPDF()">üìÑ Download PDF</button>
        <button class="wa-btn" onclick="shareWhatsApp()">üí¨ Share via WhatsApp</button>
        <button class="clear-btn" onclick="clearForm()">üóëÔ∏è Clear All</button>
    </div>

</div>

<script>
let itemCount = 0;

function addItem() {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
        <input placeholder="Item description" class="item-name">
        <input type="number" placeholder="Quantity" value="1" min="1" class="item-qty">
        <input type="number" placeholder="Unit price" step="0.01" min="0" class="item-price">
        <button class="remove-btn" onclick="removeItem(this)">√ó</button>
    `;
    document.getElementById("items").appendChild(div);
    itemCount++;
}

function removeItem(btn) {
    btn.parentElement.remove();
    itemCount--;
}

addItem();

// Set default date to today
document.getElementById('invoiceDate').valueAsDate = new Date();

function generateInvoice() {
    const customer = document.getElementById("customer").value || "N/A";
    const invoiceNum = document.getElementById("invoiceNumber").value || "N/A";
    const invoiceDate = document.getElementById("invoiceDate").value || new Date().toLocaleDateString();
    const paymentTerms = document.getElementById("paymentTerms").value || "Due on Receipt";
    const notes = document.getElementById("notes").value;

    document.getElementById("invCustomer").innerText = customer;
    document.getElementById("invNumber").innerText = invoiceNum;
    document.getElementById("invDate").innerText = new Date(invoiceDate).toLocaleDateString('en-GB');
    document.getElementById("invTerms").innerText = paymentTerms;

    const tbody = document.querySelector("#invoiceTable tbody");
    tbody.innerHTML = "";
    let total = 0;

    document.querySelectorAll(".item").forEach(item => {
        const name = item.querySelector('.item-name').value || "Unnamed Item";
        const qty = parseFloat(item.querySelector('.item-qty').value) || 0;
        const price = parseFloat(item.querySelector('.item-price').value) || 0;
        const rowTotal = qty * price;
        total += rowTotal;

        tbody.innerHTML += `
            <tr>
                <td>${name}</td>
                <td style="text-align: center;">${qty}</td>
                <td style="text-align: right;">Rs ${price.toFixed(2)}</td>
                <td style="text-align: right;"><strong>Rs ${rowTotal.toFixed(2)}</strong></td>
            </tr>
        `;
    });

    document.getElementById("subtotal").innerText = total.toFixed(2);
    document.getElementById("grandTotal").innerText = total.toFixed(2);
    
    // Show/hide notes section
    if (notes.trim()) {
        document.getElementById("notesSection").style.display = "block";
        document.getElementById("invNotes").innerText = notes;
    } else {
        document.getElementById("notesSection").style.display = "none";
    }

    document.getElementById("invoice").style.display = "block";
    document.getElementById("actionButtons").style.display = "grid";
    
    // Smooth scroll to invoice
    document.getElementById("invoice").scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');
    const invoice = document.getElementById("invoice");

    const canvas = await html2canvas(invoice, { scale: 2, backgroundColor: '#ffffff' });
    const imgData = canvas.toDataURL("image/png");
    
    const imgWidth = 190;
    const pageHeight = 277;
    const imgHeight = (canvas.height * imgWidth) / canvas.width;
    
    pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
    
    const invoiceNum = document.getElementById("invoiceNumber").value || "Invoice";
    pdf.save(`SVUM-${invoiceNum}.pdf`);
}

async function shareWhatsApp() {
    const invoice = document.getElementById("invoice");
    const canvas = await html2canvas(invoice, { scale: 2, backgroundColor: '#ffffff' });
    const link = canvas.toDataURL("image/png");

    const a = document.createElement("a");
    a.href = link;
    a.download = `SVUM-Invoice-${document.getElementById("invoiceNumber").value || "001"}.png`;
    a.click();

    const customer = document.getElementById("customer").value || "Customer";
    const total = document.getElementById("grandTotal").innerText;
    const text = encodeURIComponent(`Hello ${customer},

Here is your invoice from SVUM Soft Solution.

Total Amount: Rs ${total}

Thank you for your business!`);
    
    window.open(`https://wa.me/?text=${text}`, "_blank");
}

function clearForm() {
    if (confirm("Are you sure you want to clear all fields?")) {
        document.getElementById("customer").value = "";
        document.getElementById("invoiceNumber").value = "";
        document.getElementById("invoiceDate").valueAsDate = new Date();
        document.getElementById("paymentTerms").value = "";
        document.getElementById("notes").value = "";
        document.getElementById("items").innerHTML = "";
        document.getElementById("invoice").style.display = "none";
        document.getElementById("actionButtons").style.display = "none";
        addItem();
    }
}
</script>

</body>
</html>
